<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Tracking System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #64748b;
      --accent: #475569;
      --success: #059669;
      --error: #dc2626;
      --warning: #d97706;
      --bg-main: #f8fafc;
      --bg-card: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.15), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-main);
      background-image:
        linear-gradient(135deg, rgba(37, 99, 235, 0.05) 0%, transparent 50%),
        linear-gradient(225deg, rgba(100, 116, 139, 0.05) 0%, transparent 50%);
      min-height: 100vh;
      color: var(--text-primary);
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .header h1 {
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 10px rgba(37, 99, 235, 0.2)); }
      to { filter: drop-shadow(0 0 20px rgba(37, 99, 235, 0.3)); }
    }

    .header p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: var(--shadow);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border), transparent);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
      border-color: var(--primary);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .card-icon {
      font-size: 2rem;
      padding: 1rem;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.5rem;
      background: #f8fafc;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      background: #ffffff;
    }

    .form-input::placeholder {
      color: var(--text-secondary);
    }

    .btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 150px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.25);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.loading {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .result-area {
      background: #f8fafc;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      min-height: 200px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.9rem;
      color: var(--text-primary);
      white-space: pre-wrap;
      overflow-y: auto;
      position: relative;
    }

    .result-area:empty::before {
      content: 'Results will appear here...';
      color: var(--text-secondary);
      font-style: italic;
    }

    .message {
      margin-top: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: var(--success);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--error);
    }

    .message.loading {
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);
      color: var(--warning);
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: currentColor;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-element {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(37, 99, 235, 0.1);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .header h1 {
        font-size: 2.5rem;
      }

      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
<div class="floating-elements"></div>

<div class="container">
  <div class="header">
    <h1>Order Tracking System</h1>
    <p>Manage orders, track status, and analyze sales with our advanced dashboard</p>
  </div>

  <div class="grid">
    <div class="card">
      <div class="card-header">
        <div class="card-icon">ðŸ“¦</div>
        <h3 class="card-title">Place New Order</h3>
      </div>

      <div class="form-group">
        <label class="form-label">User ID</label>
        <input id="userId" class="form-input" placeholder="Enter user identifier" />
      </div>

      <div class="form-group">
        <label class="form-label">Product IDs</label>
        <input id="productIds" class="form-input" placeholder="Comma-separated product IDs" />
      </div>

      <div class="form-group">
        <label class="form-label">Total Amount</label>
        <input id="amount" type="number" class="form-input" placeholder="0.00" step="0.01" />
      </div>

      <button class="btn" onclick="placeOrder()">
        <span class="btn-text">Place Order</span>
      </button>

      <div id="placeOrderMsg" class="message"></div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="card-icon">âœ…</div>
        <h3 class="card-title">Update Order Status</h3>
      </div>

      <div class="form-group">
        <label class="form-label">Order ID</label>
        <input id="orderId" class="form-input" placeholder="Enter order ID" />
      </div>

      <div class="form-group">
        <label class="form-label">New Status</label>
        <input id="status" class="form-input" placeholder="e.g., Processing, Shipped, Delivered" />
      </div>

      <button class="btn" onclick="updateStatus()">
        <span class="btn-text">Update Status</span>
      </button>

      <div id="updateMsg" class="message"></div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="card-icon">ðŸ“œ</div>
        <h3 class="card-title">Order History</h3>
      </div>

      <div class="form-group">
        <label class="form-label">User ID</label>
        <input id="historyUserId" class="form-input" placeholder="Enter user ID to view history" />
      </div>

      <button class="btn" onclick="getUserOrders()">
        <span class="btn-text">Get Orders</span>
      </button>

      <div class="result-area" id="historyResult"></div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="card-icon">ðŸ’°</div>
        <h3 class="card-title">Sales Analytics</h3>
      </div>

      <div class="form-group">
        <label class="form-label">Product ID</label>
        <input id="salesProductId" class="form-input" placeholder="Enter product ID for sales data" />
      </div>

      <button class="btn" onclick="getTotalSales()">
        <span class="btn-text">Calculate Sales</span>
      </button>

      <div class="result-area" id="salesResult"></div>
    </div>
  </div>
</div>

<script>
  // Create floating animation elements
  function createFloatingElements() {
    const container = document.querySelector('.floating-elements');
    for (let i = 0; i < 50; i++) {
      const element = document.createElement('div');
      element.className = 'floating-element';
      element.style.left = Math.random() * 100 + '%';
      element.style.animationDelay = Math.random() * 6 + 's';
      element.style.animationDuration = (Math.random() * 3 + 4) + 's';
      container.appendChild(element);
    }
  }

  // Enhanced message handling
  function showMessage(elementId, text, type = 'success') {
    const msgEl = document.getElementById(elementId);
    msgEl.textContent = text;
    msgEl.className = `message ${type} show`;

    if (type === 'loading') {
      msgEl.innerHTML = `<div class="spinner"></div> ${text}`;
    }

    setTimeout(() => {
      if (type !== 'loading') {
        msgEl.classList.remove('show');
      }
    }, 5000);
  }

  // Enhanced button loading state
  function setButtonLoading(button, isLoading) {
    if (isLoading) {
      button.classList.add('loading');
      button.disabled = true;
      const text = button.querySelector('.btn-text');
      text.innerHTML = '<div class="spinner"></div> Processing...';
    } else {
      button.classList.remove('loading');
      button.disabled = false;
      button.querySelector('.btn-text').textContent = button.getAttribute('data-original-text') || 'Submit';
    }
  }

  // Store original button texts
  document.addEventListener('DOMContentLoaded', () => {
    createFloatingElements();
    document.querySelectorAll('.btn .btn-text').forEach(text => {
      text.parentElement.setAttribute('data-original-text', text.textContent);
    });
  });

  async function placeOrder() {
    const userId = document.getElementById("userId").value.trim();
    const productIds = document.getElementById("productIds").value.split(",").map(p => p.trim());
    const totalAmount = parseFloat(document.getElementById("amount").value);
    const button = event.target;

    if (!userId || productIds.length === 0 || isNaN(totalAmount)) {
      showMessage("placeOrderMsg", "Please fill in all fields correctly.", "error");
      return;
    }

    const order = { userId, productIds, totalAmount, status: "Placed" };

    setButtonLoading(button, true);
    showMessage("placeOrderMsg", "Placing your order...", "loading");

    try {
      const res = await fetch("/api/orders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order),
      });
      const result = await res.text();
      showMessage("placeOrderMsg", result, "success");

      // Clear form on success
      document.getElementById("userId").value = "";
      document.getElementById("productIds").value = "";
      document.getElementById("amount").value = "";
    } catch (err) {
      showMessage("placeOrderMsg", "Failed to place order. Please try again.", "error");
    } finally {
      setButtonLoading(button, false);
    }
  }

  async function updateStatus() {
    const orderId = document.getElementById("orderId").value.trim();
    const status = document.getElementById("status").value.trim();
    const button = event.target;

    if (!orderId || !status) {
      showMessage("updateMsg", "Order ID and Status are required.", "error");
      return;
    }

    setButtonLoading(button, true);
    showMessage("updateMsg", "Updating order status...", "loading");

    try {
      const res = await fetch(`/api/orders/${orderId}/status`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(status),
      });
      const result = await res.text();
      showMessage("updateMsg", result, "success");

      // Clear form on success
      document.getElementById("orderId").value = "";
      document.getElementById("status").value = "";
    } catch (err) {
      showMessage("updateMsg", "Failed to update status. Please try again.", "error");
    } finally {
      setButtonLoading(button, false);
    }
  }

  async function getUserOrders() {
    const userId = document.getElementById("historyUserId").value.trim();
    const resultEl = document.getElementById("historyResult");
    const button = event.target;

    if (!userId) {
      resultEl.textContent = "Please enter a User ID to view order history.";
      resultEl.style.color = "var(--error)";
      return;
    }

    setButtonLoading(button, true);
    resultEl.textContent = "ðŸ” Fetching order history...";
    resultEl.style.color = "var(--warning)";

    try {
      const res = await fetch(`/api/orders/user/${userId}`);
      const orders = await res.json();

      if (orders.length === 0) {
        resultEl.textContent = "No orders found for this user.";
        resultEl.style.color = "var(--text-secondary)";
      } else {
        resultEl.textContent = JSON.stringify(orders, null, 2);
        resultEl.style.color = "var(--success)";
      }
    } catch (err) {
      resultEl.textContent = "âŒ Error fetching order history. Please check the User ID and try again.";
      resultEl.style.color = "var(--error)";
    } finally {
      setButtonLoading(button, false);
    }
  }

  async function getTotalSales() {
    const productId = document.getElementById("salesProductId").value.trim();
    const resultEl = document.getElementById("salesResult");
    const button = event.target;

    if (!productId) {
      resultEl.textContent = "Please enter a Product ID to calculate sales.";
      resultEl.style.color = "var(--error)";
      return;
    }

    setButtonLoading(button, true);
    resultEl.textContent = "ðŸ“Š Calculating total sales...";
    resultEl.style.color = "var(--warning)";

    try {
      const res = await fetch(`/api/sales?product=${productId}`);
      const sales = await res.json();
      resultEl.innerHTML = `
ðŸ’° Total Sales Analysis
Product ID: ${productId}
Total Revenue: â‚¹${sales.totalSales.toLocaleString()}
Status: âœ… Success`;
      resultEl.style.color = "var(--success)";
    } catch (err) {
      resultEl.textContent = "âŒ Error calculating sales. Please check the Product ID and try again.";
      resultEl.style.color = "var(--error)";
    } finally {
      setButtonLoading(button, false);
    }
  }

  // Add enter key support for forms
  document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      const activeElement = document.activeElement;
      const card = activeElement.closest('.card');
      if (card) {
        const button = card.querySelector('.btn');
        if (button && !button.disabled) {
          button.click();
        }
      }
    }
  });

  // Add input animations
  document.querySelectorAll('.form-input').forEach(input => {
    input.addEventListener('focus', () => {
      input.parentElement.style.transform = 'scale(1.02)';
    });

    input.addEventListener('blur', () => {
      input.parentElement.style.transform = 'scale(1)';
    });
  });
</script>
</body>
</html>
